<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>MyRoujutsu</title>
        <style>
			#appbody{
				margin: 0px;
				overflow: hidden;
				height: 100vh;
			}
			#appbody > iframe{
				border-width: 0;
				width: 100vw;
				height: 100%;
			}
		</style>
    </head>
    <body id="appbody">
		<iframe src="https://www.roujutsu.it/home"></iframe>
		<script type="text/javascript" src="cordova.js"></script>
		<script>
			document.addEventListener("deviceready", function () {
				console.log(navigator.notification);
			}, false);

			navigator.notification.alert(
				'You are the winner!',  // message
				function () {
				// do something
				},				        // callback
				'Game Over',            // title
				'Done'                  // buttonName
			);
			
		</script>
    </body>
</html>
